<h2 mat-dialog-title>Add a new sensor</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="form.controls.type">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input matInput [formControl]="form.controls.value" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
