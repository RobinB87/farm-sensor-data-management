<div class="sensors">
  <div class="main-row">
    <h2>Sensors:</h2>
    <div class="button-container">
      <button
        mat-raised-button
        color="primary"
        (click)="openSensorCreateDialog()"
      >
        Add sensor
      </button>
    </div>
  </div>

  <ng-container *ngIf="sensors$ | async as sensors">
    <app-sensors-table [sensors]="sensors"></app-sensors-table>
  </ng-container>
</div>
